<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking</title>
    <style>
      /* Simple styling for the appointment form */
      #appointment-form {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      #appointment-form input,
      #appointment-form select {
        width: 100%;
        margin: 5px 0;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      #available-slots {
        margin-top: 20px;
      }
      .slot-button {
        display: inline-block;
        margin: 5px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .slot-button.booked {
        background-color: #f44336;
        cursor: not-allowed;
      }
      .error {
        color: red;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="appointment-form">
      <h3>Book an Appointment</h3>
      <input type="text" id="name" placeholder="Enter your name" required />
      <input
        type="text"
        id="phone-number"
        placeholder="Enter your phone number"
        required
      />
      <input type="date" id="appointment-date" required />
      <div id="available-slots">
        <!-- Available slots will be injected here -->
      </div>
      <button id="book-appointment" onclick="bookAppointment()">
        Book Appointment
      </button>
      <p class="error" id="error-message"></p>
    </div>

    <script src="script.js"></script>

    <script>
      initAppointmentBooking();
    </script>
  </body>
</html>
